<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            margin: 0 0 10px;
        }
        .price {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <h2>{{%name%}}</h2>
            <p>{{%desc%}}</p>
            <p class="price">{{%prics%}}</p>
            <a href="/product?id={{%id%}}&name={{%name%}}">Buy Now</a>
        </div>
    </div>
</body>
</html>
